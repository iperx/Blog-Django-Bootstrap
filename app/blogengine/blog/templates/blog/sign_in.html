{% extends 'blog/base_blog.html' %}

{% block title %}
    Sign in - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ model.get_create_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
{% endblock %}
