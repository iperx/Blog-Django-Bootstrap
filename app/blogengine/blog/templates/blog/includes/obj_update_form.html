<form action="{{ model.get_update_url }}" method="post">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {% if not field.is_hidden %}
                {{ field.label }}
                {{ field }}
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update {{ model }}</button>
</form>
